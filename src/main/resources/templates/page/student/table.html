<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">学员姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="studentName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">所在校区</label>
                            <div class="layui-input-inline">
                                <input type="text" name="studentSchool" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">所在班级</label>
                            <div class="layui-input-inline">
                                <input type="text" name="className" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">分班状态</label>
                            <div class="layui-input-inline">
                                <select name="studentStatus">
                                    <option value=""></option>
                                    <option value="0">未分班</option>
                                    <option value="1">已分班</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除</button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table

        table.render({
            elem: '#currentTableId',
            url: 'list',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'studentName', width: 100, title: '学员姓名'},
                {
                    field: 'studentPay',
                    width: 100,
                    title: '学员生日',
                    sort: true,
                    templet: "<div>{{layui.util.toDateString(d.studentPay, 'yyyy-MM-dd')}}</div>"
                },
                {field: 'studentPhoto', width: 100, title: '头像', templet: '#imgtem'},
                {field: 'studentSchool', width: 100, title: '所在校区'},
                {field: 'gender', width: 80, title: '性别', sort: true},
                {field: 'className', width: 80, title: '所在班级'},
                {field: 'studentStatus', width: 80, title: '分班状态'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    studentName: data.field.studentName,
                    studentSchool: data.field.studentSchool,
                    className: data.field.className,
                    studentStatus: data.field.studentStatus
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加学员',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data, id = ''
                if (data.length > 0) {
                    for (var i in data) {
                        id += data[i].id + ",";
                    }
                    layer.confirm('确定删除选中的学员？', {icon: 3, title: '提示信息'}, function (index) {
                        $.ajax({
                            type: 'post',
                            url: 'bathDelete',
                            data: {'id': id},
                            success: function (data) {
                                obj.del();
                                layer.close(index);
                            }
                        });
                    });
                } else {
                    layer.msg("请选择需要删除的学员");
                }
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            function toDateString(timestamp) {
                if (typeof timestamp === 'string') {
                    timestamp = Number(timestamp);
                }
                if (typeof timestamp !== 'number') {
                    alert("输入参数无法识别为时间戳");
                }
                let date = new Date(timestamp);
                let Y = date.getFullYear() + '-';
                let M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
                let D = date.getDate() + ' ';
                return Y + M + D;
            }
            var data = obj.data;
            if (obj.event === 'edit') {
                var index = layer.open({
                    title: '编辑学员',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'edit.html',
                    success: function () {
                        var body = layer.getChildFrame('body', index);
                        body.find('#id').val(data.id);
                        body.find('#studentName').val(data.studentName);
                        body.find('#studentPay').val(toDateString(data.studentPay));
                        body.find('#studentSchool').val(data.studentSchool);
                        body.find('#className').val(data.className);
                        var numbers = body.find("#studentStatus").find("option");
                        for (var j = 0; j < numbers.length; j++) {
                            if ($(numbers[j]).val() == data.studentStatus) {
                                $(numbers[j]).attr("selected", "true");
                            }
                        }
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                $.ajax({
                    type: 'post',
                    url: 'remove',
                    data: {'id': data.id},
                    success: function (data) {
                        obj.del();
                    },
                    error: function () {

                    }
                })
            }
        });
    });
</script>
<script type="text/html" id="imgtem">
    <img src="http://rhh643m33.hn-bkt.clouddn.com/{{d.studentPhoto}}">
</script>
</body>
</html>
