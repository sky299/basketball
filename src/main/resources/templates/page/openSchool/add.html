<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">课程名</label>
        <div class="layui-input-block">
            <input type="text" id="courseName" name="courseName" lay-reqtext="课程名不能为空" placeholder="请输入课程名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">课程课时</label>
        <div class="layui-input-block">
            <input type="text" id="courseTime" name="courseTime" lay-reqtext="课程课时" placeholder="请输入课程课时" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">课程头像</label>
        <div class="layui-input-block">
            <img id="photo">
            <input type="file" id="img" name="img" lay-reqtext="课程头像" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">课程介绍</label>
        <div class="layui-input-block">
            <input type="text" id="courseIntroduce" name="courseIntroduce" lay-reqtext="课程介绍"value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">课程价格</label>
        <div class="layui-input-block">
            <input type="text" id="coursePrice" name="coursePrice" lay-reqtext="课程价格" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">上课开始时间</label>
        <div class="layui-input-block">
            <input type="text" id="tocourseBiginTime" name="tocourseBiginTime" lay-reqtext="上课开始时间" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">上课结束时间</label>
        <div class="layui-input-block">
            <input type="text" id="tocourseFinishTime" name="tocourseFinishTime" lay-reqtext="上课结束时间" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">购买人数</label>
        <div class="layui-input-block">
            <input type="text" id="enrollTotal" name="enrollTotal" lay-reqtext="购买人数" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">活动课程</label>
        <div class="layui-input-block">
            <input type="text" id="isShaky" name="isShaky" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">课程状态</label>
        <div class="layui-input-block">
            <input type="text" id="courseState" name="courseState" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">校区名</label>
        <div class="layui-input-block">
            <input type="text" id="schoolName" name="schoolName" lay-verify="required" lay-reqtext="校区名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        layui.use('laydate',function () {
            var laydate = layui.laydate;
            laydate.render({
                elem:'#send_time_str',
                type:'datetime'
            })
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
                var formData = new FormData();//form表单
                formData.append("courseName",data.field.courseName);
                formData.append("courseTime",data.field.courseTime);
                formData.append("courseIntroduce",data.field.courseIntroduce);
                formData.append("coursePrice",data.field.coursePrice);
                formData.append("tocourseBiginTime",data.field.tocourseBiginTime);
                formData.append("tocourseFinishTime",data.field.tocourseFinishTime);
                formData.append("enrollTotal",data.field.enrollTotal);
                formData.append("isShaky",data.field.isShaky);
                formData.append("courseState",data.field.courseState);
                formData.append("schoolName",data.field.schoolName);
                var fileobj = $("#img")[0].files[0];
                formData.append("img",fileobj);
                $.ajax({
                    url:"/course/add",
                    type:"post",
                    data:formData,
                    processData:false,
                    contentType:false,
                    success:function (data) {
                        if (data.data==1){
                            var index = layer.alert("添加成功", {
                            title: '添加成功'
                        }, function () {
                            // 关闭弹出层
                            layer.close(index);
                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);
                            parent.layui.table.reload("currentTableId");
                        });
                        }
                    }
                });
            return false;
        });

    });
</script>
</body>
</html>
