<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">

    <div class="layui-form-item">
        <label class="layui-form-label">学员编号</label>
        <div class="layui-input-block">
            <input type="text" name="id" id="id" readonly="readonly" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">学员姓名</label>
        <div class="layui-input-block">
            <input type="text" name="studentName" id="studentName" lay-verify="required" lay-reqtext="学员姓名不能为空"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">学员生日</label>
        <div class="layui-input-block">
            <input type="text" name="studentPay" id="studentPay" lay-verify="required|date" lay-reqtext="学员生日不能为空" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">所在校区</label>
        <div class="layui-input-block">
            <input type="text" name="studentSchool" id="studentSchool" lay-verify="required" lay-reqtext="所在校区不能为空"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label required">所在班级</label>
        <div class="layui-input-block">
            <input type="text" name="className" id="className" lay-verify="required" lay-reqtext="所在班级不能为空" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">分班状态</label>
        <div class="layui-input-block">
            <select name="studentStatus" id="studentStatus">
                <option value="-1"></option>
                <option value="0">未分班</option>
                <option value="1">已分班</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var birthday = $("#studentPay").val()
            var studentPay = new Date(birthday).getTime()
            $.ajax({
                type: 'post',
                url: 'update',
                data: JSON.stringify({
                    'id': data.field.id,
                    'studentName': data.field.studentName,
                    'studentPay': studentPay,
                    'studentEnroll': data.field.studentEnroll,
                    'className': data.field.className,
                    'studentStatus': data.field.studentStatus
                }),
                dataType: 'json',
                contentType: "application/json",
                success: function (data) {
                    var iframeIndex = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(iframeIndex);
                },
                error: function (data) {

                }
            })
            return false;
        });

    });
</script>
</body>
</html>
