<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">校区名</label>
        <div class="layui-input-block">
            <input type="text" name="schoolName" placeholder="请输入校区名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">校区地址</label>
        <div class="layui-input-block">
            <input type="text" name="schoolAddress" placeholder="请输入校区地址" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">校区介绍</label>
        <div class="layui-input-block">
            <input type="text" name="schoolIntroduce" class="layui-input" placeholder="请输入校区介绍">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">校区电话</label>
        <div class="layui-input-block">
            <input type="text" name="schoolPhone" placeholder="请输入校区电话" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">校区照片</label>
        <div class="layui-input-block">
            <input type="file" id="img" name="img" lay-verify="required"  placeholder="请输入头像" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">添加</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var formData = new FormData();//form表单
            formData.append("schoolName",data.field.schoolName);
            formData.append("schoolAddress",data.field.schoolAddress);
            formData.append("schoolIntroduce",data.field.schoolIntroduce);
            formData.append("schoolPhone",data.field.schoolPhone);
            var fileobj = $("#img")[0].files[0];
            formData.append("img",fileobj);
            $.ajax({
                url:'/school/insert',
                type:'post',
                data:formData,
                processData:false,
                contentType:false,
                success:function (data) {
                    if(data==1){
                        var index = layer.alert("添加成功", {
                            title: '添加成功'
                        }, function () {
                            // 关闭弹出层
                            layer.close(index);
                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);
                            parent.layui.table.reload("currentTableId");
                        });
                    }
                }
            });
            return false;
        });

    });
</script>
</body>
</html>
