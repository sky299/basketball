<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">课程名</label>
        <div class="layui-input-block">
            <input type="text" id="courseName" name="courseName" lay-verify="required" lay-reqtext="课程名不能为空" placeholder="请输入课程名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">课程课时</label>
        <div class="layui-input-block">
            <input type="date" id="courseTime" name="courseTime" lay-verify="required" lay-reqtext="课程课时" placeholder="请输入课程课时" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">课程头像</label>
        <div class="layui-input-block">
            <img id="photo" src="images/photo">
            <input type="file" name="img" lay-verify="required" lay-reqtext="课程头像" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">课程介绍</label>
        <div class="layui-input-block">
            <input type="text" id="courseIntroduce" name="courseIntroduce" lay-verify="required" lay-reqtext="课程介绍"value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">课程价格</label>
        <div class="layui-input-block">
            <input type="text" id="coursePrice" name="coursePrice" lay-verify="required" lay-reqtext="课程价格" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">上课开始时间</label>
        <div class="layui-input-block">
            <input type="text" id="tocourseBiginTime" name="tocourseBiginTime" lay-verify="required" lay-reqtext="上课开始时间" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">上课结束时间</label>
        <div class="layui-input-block">
            <input type="text" id="tocourseFinishTime" name="tocourseFinishTime" lay-verify="required" lay-reqtext="上课结束时间" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">购买人数</label>
        <div class="layui-input-block">
            <input type="text" id="enrollTotal" name="enrollTotal" lay-verify="required" lay-reqtext="购买人数" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">活动课程</label>
        <div class="layui-input-block">
            <input type="text" id="isShaky" name="isShaky" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">课程状态</label>
        <div class="layui-input-block">
            <input type="text" id="courseState" name="courseState" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">校区名</label>
        <div class="layui-input-block">
            <input type="text" id="schoolName" name="schoolName" lay-verify="required" lay-reqtext="校区名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
    <SCRIPT id="id" name="id" disabled ></SCRIPT>
</div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
