<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">ID</label>
        <div class="layui-input-block">
            <input type="text" id="id" name="id" placeholder="请输入ID" value="" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学员id</label>
        <div class="layui-input-block">
            <input type="text" id="studentId" name="studentId" placeholder="请输入学员id" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">风采照片</label>
        <div class="layui-input-block">
            <input type="file" id="img" name="img" placeholder="请输入风采照片" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">风采视频</label>
        <div class="layui-input-block">
            <input type="file" id="video" name="video" class="layui-input" placeholder="请输入风采视频">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">校区名</label>
        <div class="layui-input-block">
            <input type="text" id="schoolName" name="schoolName" placeholder="请输入校区名" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">修改</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var formData = new FormData();//form表单
            formData.append("id",data.field.id);
            formData.append("studentId",data.field.studentId);
            var fileimg = $("#img")[0].files[0];
            formData.append("img",fileimg);
            var filevideo = $("#video")[0].files[0];
            formData.append("video",filevideo);
            formData.append("schoolName",data.field.schoolName);
            $.ajax({
                url:'/mien/update',
                type:'post',
                data:formData,
                processData:false,
                contentType:false,
                success:function (data) {
                    if(data==1){
                        var index = layer.alert("修改成功", {
                            title: '修改成功'
                        }, function () {
                            // 关闭弹出层
                            layer.close(index);
                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(iframeIndex);
                            parent.layui.table.reload("currentTableId");
                        });
                    }
                }
            });
            return false;
        });

    });
</script>
</body>
</html>
